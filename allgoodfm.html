<head>
    <title>allgoodfm</title>
</head>

<body></body>

<template name="hello">
    <p>Hit play OR Connect with your SoundCloud account to DJ</p>
</template>

<template name="user_favorites">
    <li><a href="#" class="userFavorite">{{ title }} / {{ user.username }}</a></li>
</template>

<template name="station">
    <li><a href="/listen/{{ _id }}" class="playStation">{{ name }}</a>{{#if track}} - Now Playing {{ track.title }} / {{ track.user.username }}{{/if}} {{#if currentUser}}<a href="#" class="removeStation">(X)</a>{{/if}}</li>
</template>


<template name="NowPlaying">
    <hr/>
    <h2>Now Playing</h2>
    <p><b>Now Listening to:</b> {{ currentStation.name }}</p>
    <p>Playing: {{ currentStation.track.title }} - {{ currentStation.track.user.username }}</p>

    {{#if currentStation.track}}
        <audio controls>
            <source src="{{ streamURL }}" type="audio/mp3">
        </audio>
    {{/if}}
</template>

<template name="LayoutMain">
    <h1>allgood.fm</h1>

    {{> loginButtons}}

    {{> yield}}
</template>

<template name="Main">
    {{> hello}}

    <hr/>

    <h2>Stations</h2>
    <button id="addStation">Add Station</button>
    <ul>
        {{#each stations}}
            {{> station }}
        {{/each}}
    </ul>
</template>

<template name="Station">
    {{> NowPlaying }}
    <h2>Your Favorites</h2>
    <ul>
        {{#each userFavorites}}
            {{> user_favorites }}
        {{/each}}
    </ul>
</template>
